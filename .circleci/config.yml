version: 2.1

workflows:
  ci:
    jobs:
      - test_git
      
jobs:
  test_git:
    executor: cci
    steps:
      - checkout:
          path: ~/project
      - run:
          name: test
          command: |
            git config user.email "username@mydomain.com"
            git config user.name "My Name"
            echo "test" > test
            git add test
            git commit -m "test"
            git push origin master

executors:
  cci:
    docker:
      - image: circleci/circleci-cli:0.1.16535
